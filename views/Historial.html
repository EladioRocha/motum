<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="/public/css/index.css"> -->
    <link rel="stylesheet" href="CSS/estilos.css">

<body>
    <main class="profile-container grid-container">
        <nav class="grid-item-nav">
            <div class="nav-user p-1em flex-container">
                <img src="/public/img/avatar.svg" alt="Image user profile">
                <span class="fw-600">Eladio Rocha</span>
            </div>
            <div class="nav-options p-1em flex-container">
                <p class="mb-2em">Pedir un viaje</p>
                <p class="mb-2em">Viajes</p>
                <p class="mb-2em txt-selected">Mi cuenta</p>
                <p class="close-session">
                    <hr class="hr mb-1em">
                    <p class="txt-gray">Cerrar sesión</p>
                </p>
            </div>
        </nav>
        <section class="grid-item-profile">
            <div class="profile-title p-1em flex-container">
                <h2>Tus viajes</h2>
            </div>
            <div class="profile-options p-1em grid-container">
                <div class="grid-item-description">
                    <h4 class="mb-1em">Historial</h4>
                    <p>En esta sección se muestran tus viajes pedidos</p>
                </div>
                <div class="grid-item-input">


                </div>
                <!--  -->

                    <div class="profile-title p-1em flex-container">
                        <h2>Viajes</h2>
                    </div>
                    <div class="profile-options p-1em profile-description-container grid-container">
                        <div class="grid-item-description"><!--viaje 1-->

                            <p>Viaje L</p>

                            </div
                        </div>
                        <br>
                        <div class="grid-item-description"> <!--viaje 2-->

                            <p>Viaje M</p>

                            </div
                        </div>
                        <br>
                        <div class="grid-item-description"><!--viaje 3--->
                          <div class="card">
                            <p>Viaje MI</p>

                            </div
                        </div>
                        <br>
                         <div class="grid-item-description"><!--viaje 3--->
                            <div class="card">
                              <p>Viaje J</p>

                              </div
                          </div>
                          <br>
                          <div class="grid-item-description"><!--viaje 3--->
                            <div class="card">
                              <p>Viaje V</p>
                              <!-- <input type="text" name="" value=""> -->

                              </div
                          </div>
                    </div>
                </section>
                <!--  -->
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    <script src="/public/js/input-effect.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/public/css/dist/air-picker.min.css">
    <link rel="stylesheet" href="/public/css/dist/searchbox.min.css">
    <link rel="stylesheet" href="/public/css/dist/dropdown-input-autocomplete.css">
    <link rel="stylesheet" href="/public/css/index.css">
</head>
<body>
    <main class="map-container grid-container">
        <nav class="grid-item-nav navbar-container">
            <div class="nav-user p-1em flex-container">
                <img src="/public/img/avatar.svg" alt="Image user profile" id="user-img">
                <span class="fw-600" id="user-name">Eladio Rocha</span>
            </div>
            <div class="nav-options p-1em flex-container">
                <a class="mb-2em txt-selected" href="/user/map">Pedir un viaje</a>
                <a class="mb-2em txt-gray" href="/user/history">Viajes</a>
                <a class="mb-2em txt-gray" href="/user/profile">Mi cuenta</a>
                <p class="close-session">
                    <hr class="hr mb-1em">
                    <p class="txt-gray" id="close-session">Cerrar sesión</p>
                </p>
            </div>
        </nav>
        <div  id="navbar-mobile" style="background-color: #FCFCFC; width: 100%; height: 7%; display: flex; justify-content: space-between; align-items: center;">
            <span class="px-1em" style="height: 100%; display: flex; align-items: center;"><i class="fas fa-car-side" id="show-options-ride"></i></span>
            <span class="px-1em" style="height: 100%; display: flex; align-items: center; justify-content: flex-end;"><i class="fas fa-bars fa-1x" id="open-menu"></i></span>
        </div>
        <div class="bg-green" id="navbar-mobile-options" style="background-color: #FCFCFC; width: 100%; height: 93%; display: none; justify-content: center; align-items: center; flex-flow: row wrap; flex: 1;">
            <a class="mb-2em txt-selected" href="/user/map" style="display: inline-block; width: 100; display: flex; justify-content: center;">Pedir un viaje</a>
            <a class="mb-2em txt-gray" href="/user/history" style="display: inline-block; width: 100%; display: flex; justify-content: center;">Viajes</a>
            <a class="mb-2em txt-gray" href="/user/profile" style="display: inline-block; width: 100%; display: flex; justify-content: center;">Mi cuenta</a>
            <p class="close-session" style="display: inline-block; width: 100%;>
                <hr class="hr mb-1em">
                <p class="txt-gray" id="close-session" style="bottom: 40px; position: relative;"">Cerrar sesión</p>
            </p>
        </div>
        <section id="map" style="width: 100%; height: 93%;"></section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBh0siFdp8cWq_RiwyfW3x0iPlCczrvxuI"></script>    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/dist/google-maps-autocomplete.js"></script>
    <script src="/public/js/dist/air-picker.min.js"></script>
    <script src="/public/js/dist/air-picker.es.js"></script>
    <script src="/public/js/dist/leaflet.customsearchbox.min.js"></script>
    <script src="/public/js/dist/utilities.js"></script>
    <script src="/public/js/utilities.js"></script>
    <script src="/public/js/map-settings.js"></script>
    <script src="/public/js/map.js"></script>
    <script src="/public/js/socket.js"></script>
</body>
</html>
